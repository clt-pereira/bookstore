<div class="container main-container">
    <h3>Tem certeza que deseja excluir o Livro: {{ livro.titulo }} ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Código</label>
        </dt>
        <dd class="col-sm-10">
            {{ livro.id }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Título</label>
        </dt>
        <dd class="col-sm-10">
            {{ livro.titulo }}
        </dd>
    </dl>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a class="btn btn-danger me-md-2" href="javascript:void(0)" (click)="delete()">Excluir</a>&nbsp;
        <a class="btn btn-info me-md-2" [routerLink]="['/livro/read']">Voltar</a>
    </div>

</div>
