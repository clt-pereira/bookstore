<div class="container main-container">

    <h1>Livros</h1>

    <p>
        <a class="btn btn-success" [routerLink]="['/livro/create']">Novo Registro</a>
    </p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Título</th>
                <th scope="col">Editora</th>
                <th scope="col">Edição</th>
                <th scope="col">Ano Publicação</th>
                <th scope="col">Valor</th>
                <th scope="col">Autores</th>
                <th scope="col">Assuntos</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let livro of livros">
                <th scope="row">
                    {{ livro.id }}
                </th>
                <td>
                    {{ livro.titulo }}
                </td>
                <td>
                    {{ livro.editora }}
                </td>
                <td>
                    {{ livro.edicao }}
                </td>                 
                <td>
                    {{ livro.anoPublicacao }}
                </td>
                <td>
                    {{ livro.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
                </td>                                                       
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.autores">
                            {{ autor.nome }}
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li *ngFor="let assunto of livro.assuntos">
                            {{ assunto.descricao }}
                        </li>
                    </ul>
                </td>
                <td class="text-end">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-info text-white" [routerLink]="['/livro/detalhes', livro.id]">
                            <span class="fa fa-search"></span>
                        </a>
                        <a class="btn btn-warning text-white" [routerLink]="['/livro/update', livro.id]">
                            <span class="fa fa-pencil-alt"></span>
                        </a>
                        <a class="btn btn-danger text-white" [routerLink]="['/livro/delete', livro.id]">
                            <span class="fa fa-trash"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
