<div class="container main-container">
    <h1>Editar Assunto</h1>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="update()" [formGroup]="updateForm">
                <hr>
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Descrição</label>
                    <div>
                        <input class="form-control" id="descricao" type="text" placeholder="Descrição (requerido)" formControlName="descricao" maxlength="40" [ngClass]="{'is-invalid': displayMessage['descricao'] }" />
                        <span class="text-danger" *ngIf="displayMessage['descricao']">
                            <p [innerHTML]="displayMessage['descricao']"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group d-flex align-items-center mt-4">
                    <button class="btn btn-success me-2" id="Gravar" [disabled]="!updateForm.valid" type="submit">Gravar</button>
                    <button class="btn btn-info" id="Voltar" [routerLink]="['/assunto/read']">Voltar</button>
                </div>
            </form>
        </div>
    </div>
