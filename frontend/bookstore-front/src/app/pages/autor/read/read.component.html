<div class="container main-container">

    <h1>Autores</h1>

    <p>
        <a class="btn btn-success" [routerLink]="['/autor/create']">Novo Registro</a>
    </p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col"></th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let autor of autores">
                <th scope="row">
                    {{ autor.id }}
                </th>
                <td>
                    {{ autor.nome }}
                </td>
                <td class="text-end">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-info text-white" [routerLink]="['/autor/detalhes', autor.id]">
                            <span class="fa fa-search"></span>
                        </a>
                        <a class="btn btn-warning text-white" [routerLink]="['/autor/update', autor.id]">
                            <span class="fa fa-pencil-alt"></span>
                        </a>
                        <a class="btn btn-danger text-white" [routerLink]="['/autor/delete', autor.id]">
                            <span class="fa fa-trash"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
